<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-password-card {
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .form-control:focus {
            border-color: #bac8f3;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .back-link {
            color: #4e73df;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card forgot-password-card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Forgot Password</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="/api/placeholder/100/100" alt="Logo" class="mb-3" width="70">
                            <p class="mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                        </div>

                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="emailAddress" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address" required>
                                <div class="form-text">We'll never share your email with anyone else.</div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary py-2">Reset Password</button>
                            </div>

                            <div id="successMessage" class="alert alert-success d-none" role="alert">
                                Password reset instructions have been sent to your email.
                            </div>

                            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                                We couldn't find an account with that email address.
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" class="back-link">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Form Handling Script -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hide any existing messages
            document.getElementById('successMessage').classList.add('d-none');
            document.getElementById('errorMessage').classList.add('d-none');

            // Get email value
            const email = document.getElementById('emailAddress').value;

            // Simulate API call with setTimeout
            setTimeout(function() {
                // Show success message (in a real application, this would depend on the API response)
                document.getElementById('successMessage').classList.remove('d-none');

                // Reset form
                document.getElementById('forgotPasswordForm').reset();
            }, 1000);
        });
    </script>
</body>
</html>
