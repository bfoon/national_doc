<h6 class="mb-3">Token: {{ token.token }}</h6>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Action</th>
      <th>IP</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.action }}</td>
      <td>{{ log.ip_address }}</td>
      <td>{{ log.status }}</td>
      <td>{{ log.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-muted text-center">No logs found for this token.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
