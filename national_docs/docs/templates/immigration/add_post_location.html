{% extends 'docs/header.html' %}
{% block content %}
<div class="container my-5">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-2 rounded">
            <li class="breadcrumb-item"><a href="{% url 'post_locations' %}">Post Locations</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Post</li>
        </ol>
    </nav>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Post Location</h2>
        </div>
        <div class="card-body bg-light">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name"><i class="fas fa-building"></i> Post Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter post name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address"><i class="fas fa-address-card"></i> Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="city"><i class="fas fa-city"></i> City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="region"><i class="fas fa-map"></i> Region</label>
                        <input type="text" class="form-control" id="region" name="region" placeholder="Enter region" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="district"><i class="fas fa-map-signs"></i> District</label>
                        <input type="text" class="form-control" id="district" name="district" placeholder="Enter district" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="settlement"><i class="fas fa-home"></i> Settlement</label>
                        <input type="text" class="form-control" id="settlement" name="settlement" placeholder="Enter settlement" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="postal_code"><i class="fas fa-mail-bulk"></i> Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Enter postal code" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="country"><i class="fas fa-globe"></i> Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Location</button>
                    <a href="{% url 'post_locations' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
