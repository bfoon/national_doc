 {% extends 'docs/header.html' %}
 {% block content %}
<div class="container my-5">
    <h2>Add New Post Location</h2>

    <!-- Form Wrapper with Border -->
    <div class="border rounded p-4 shadow-sm bg-light">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Post Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="region">Region</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="district">District</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="settlement">Settlement</label>
                    <input type="text" class="form-control" id="settlement" name="settlement" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
    </div>

    <a href="{% url 'post_locations' %}" class="btn btn-link mt-3">‚Üê Back to Post Locations</a>
</div>
{% endblock %}
