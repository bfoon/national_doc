{% extends 'docs/header.html' %}
{% block content %}
<div class="container my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-2 rounded">
            <li class="breadcrumb-item"><a href="{% url 'immigration_dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'create_group' %}">Officer Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete User</li>
        </ol>
    </nav>
    <h2>Delete Group</h2>
    <p>Are you sure you want to delete the group <strong>{{ group.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_officer_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
