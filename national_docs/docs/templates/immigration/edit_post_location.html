 {% extends 'docs/header.html' %}
 {% block content %}
<div class="container my-5">
       <!-- Breadcrumb navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-2 rounded">
            <li class="breadcrumb-item">
                    <a href="{% url 'post_locations' %}">Post Locations</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Edit Post</li>
        </ol>
    </nav>
    <h2>Edit Post Location</h2>

    <!-- Form Wrapper with Border -->
    <div class="border rounded p-4 shadow-sm bg-light">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Post Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ location.name }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ location.address }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ location.city }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="region">Region</label>
                    <input type="text" class="form-control" id="region" name="region" value="{{ location.region }}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="district">District</label>
                    <input type="text" class="form-control" id="district" name="district" value="{{ location.district }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="settlement">Settlement</label>
                    <input type="text" class="form-control" id="settlement" name="settlement" value="{{ location.settlement }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ location.postal_code }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ location.country }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Location</button>
        </form>
    </div>

    <a href="{% url 'post_locations' %}" class="btn btn-link mt-3">‚Üê Back to Post Locations</a>
</div>
{% endblock %}
