{% extends 'docs/header.html' %}
{% block content %}

<style>
:root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --secondary-color: #64748b;
    --success-color: #059669;
    --text-primary: #1f2937;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --bg-light: #f8fafc;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
}

.page-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

/* Breadcrumb Styling */
.breadcrumb {
    background-color: white;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    padding: 0.75rem 1.25rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-sm);
}

.breadcrumb-item a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.2s ease;
}

.breadcrumb-item a:hover {
    color: var(--primary-hover);
    text-decoration: none;
}

/* Form Card Styling */
.form-card {
    background: white;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: var(--shadow-md);
}

.form-card-header {
    background: var(--primary-color);
    padding: 1.5rem;
    color: white;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.form-card-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.form-card-body {
    padding: 2rem;
    background: white;
}

/* Form Section Styling */
.form-section {
    background: white;
    border-radius: 0.5rem;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.section-title {
    color: var(--text-primary);
    font-size: 1.125rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid var(--border-color);
}

/* Form Grid Layout */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
}

.form-group label i {
    color: var(--primary-color);
    margin-right: 0.5rem;
    width: 1rem;
    text-align: center;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Button Styling */
.button-group {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s ease;
    cursor: pointer;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
    border: none;
}

.btn-primary:hover {
    background: var(--primary-hover);
    transform: translateY(-1px);
}

.btn-secondary {
    background: white;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

.btn-secondary:hover {
    background: var(--bg-light);
    border-color: var(--secondary-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-card-body {
        padding: 1.5rem;
    }

    .form-section {
        padding: 1rem;
    }

    .button-group {
        flex-direction: column-reverse;
    }

    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>

<div class="page-container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'post_locations' %}">
                    <i class="fas fa-map-marker-alt"></i> Post Locations
                </a>
            </li>
            <li class="breadcrumb-item active">Edit Location</li>
        </ol>
    </nav>

    <!-- Form Card -->
    <div class="form-card">
        <div class="form-card-header">
            <i class="fas fa-edit fa-lg"></i>
            <h2>Edit Post Location</h2>
        </div>

        <div class="form-card-body">
            <form method="POST">
                {% csrf_token %}

                <!-- Basic Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-building"></i>Post Name
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   value="{{ location.name }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="address">
                                <i class="fas fa-map-marker-alt"></i>Address
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   value="{{ location.address }}"
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Location Details Section -->
                <div class="form-section">
                    <h3 class="section-title">Location Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">
                                <i class="fas fa-city"></i>City
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="city"
                                   name="city"
                                   value="{{ location.city }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="region">
                                <i class="fas fa-map"></i>Region
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="region"
                                   name="region"
                                   value="{{ location.region }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="district">
                                <i class="fas fa-map-signs"></i>District
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="district"
                                   name="district"
                                   value="{{ location.district }}"
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Additional Details Section -->
                <div class="form-section">
                    <h3 class="section-title">Additional Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="settlement">
                                <i class="fas fa-home"></i>Settlement
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="settlement"
                                   name="settlement"
                                   value="{{ location.settlement }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="postal_code">
                                <i class="fas fa-mail-bulk"></i>Postal Code
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="postal_code"
                                   name="postal_code"
                                   value="{{ location.postal_code }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="country">
                                <i class="fas fa-globe"></i>Country
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="country"
                                   name="country"
                                   value="{{ location.country }}"
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="button-group">
                    <a href="{% url 'post_locations' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
